<!DOCTYPE html>
<html lang="en" id="html">
	<meta charset="UTF-8">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<style>
	</style>
	<script>
	</script>
	<body id="body">
		<span id="cover_u"></span>
		<span id="cover_d"></span>
		<main>
			<img id="front_logo" src="img/logo.png">
			<div id="searcharea">
				<h4 id="categories">Categories</h4>
				<span id="searchbar_container">
					<input id="searchbar" placeholder="Search for everything!">
					<img id="search_btn" src="img/search_black_24dp.svg">
				</span>
			</div>
			<div id="search_hints">
				<h3>Popoular searches:</h3>
				<h3>Cars</h3>
				<h3>Scooters</h3>
				<h3>Houses</h3>
				<h3>Food</h3>
				<h3>Tennis</h3>
				<h3>Cola</h3>
				<h3>Candy</h3>
				<h3>Popcorn</h3>
				<h3>Movies</h3>
			</div>
		</main>
		<footer>
			<h1 id="explore_text">Explore!</h1>
			<span id="arrow_container">
				<img src="img/arrow_down_48dp.svg">
				<img src="img/arrow_down_48dp.svg">
				<img src="img/arrow_down_48dp.svg">
			</span>
		</footer>
	</body>
	<script>
		function map(input, input_start, input_end, output_start, output_end) {
			return output_start + ((output_end - output_start) / (input_end - input_start)) * (input - input_start);
		}
		window.addEventListener("scroll", event => {
			pos = document.getElementById("html").scrollTop;
			cover_u = document.getElementById("cover_u");
			cover_d = document.getElementById("cover_d");
			body = document.getElementById("body");
			cover_u.style.bottom = cover_u.offsetHeight - map(pos, 0, body.offsetHeight/2, 0, cover_u.offsetHeight) + "px";
			cover_d.style.top = cover_d.offsetHeight - map(pos, 0, body.offsetHeight/2, 0, cover_d.offsetHeight) + "px";
		}, { passive: true });

	</script>
</html>

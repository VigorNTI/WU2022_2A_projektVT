<!DOCTYPE html>
<html lang="en" id="html">
	<meta charset="UTF-8">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<style>
	</style>
	<script>
	</script>
	<body id="body">
		<span id="cover"></span>
		<main>
			<img id="front_logo" src="img/logo.png">
			<div id="searcharea">
				<h4 id="categories">Categories</h4>
				<span id="searchbar_container">
					<input id="searchbar" placeholder="Search the world!">
					<img id="search_btn" src="img/search_black_24dp.svg">
				</span>
			</div>
			<div id="search_hints">
				<a>Popoular searches:</a>
				<a href="/search?q=cars">Cars</a>
				<a href="/search?q=scooters">Scooters</a>
				<a href="/search?q=houses">Houses</a>
				<a href="/search?q=food">Food</a>
				<a href="/search?q=tennis">Tennis</a>
				<a href="/search?q=cola">Cola</a>
				<a href="/search?q=candy">Candy</a>
				<a href="/search?q=popcorn">Popcorn</a>
				<a href="/search?q=movies">Movies</a>
			</div>
		</main>
		<footer>
			<h2 id="explore_text">Curious? Explore the world instead ></h2>
		</footer>
	</body>
	<script>
		function map(input, input_start, input_end, output_start, output_end) {
			return output_start + ((output_end - output_start) / (input_end - input_start)) * (input - input_start);
		}

		explore_text = document.getElementById("explore_text");
		cover = document.getElementById("cover");
		searchbar = document.getElementById("searchbar");
		search_btn = document.getElementById("search_btn");

		explore_text.addEventListener("click", event => {
			cover.classList.add("show");
			setTimeout(function() {
				window.location.href = "/explore";
			}, 500) // this function will be executed 500ms later
		});

		function search_href() {
			val = searchbar.value;
			cover.classList.add("show");
			setTimeout(function() {
				window.location.href = "/search?q=" + val;
			}, 500) // this function will be executed 500ms later
		}

		searchbar.addEventListener("keypress", event => {
			if (event.key === 'Enter') {
				search_href();
			}
		});

		search_btn.addEventListener("click", event => {
			search_href();
		})

	</script>
</html>

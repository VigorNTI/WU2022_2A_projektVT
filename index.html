<!DOCTYPE html>
<html lang="en" id="html">
	<meta charset="UTF-8">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<style>
	</style>
	<script>
	</script>
	<body id="body">
		<main>
			<img id="front_logo" src="img/logo.png">
			<div id="searcharea">
				<h4 id="categories">Categories</h4>
				<span id="searchbar_container">
					<input id="searchbar" placeholder="Search for everything!">
					<img id="search_btn" src="img/search_black_24dp.svg">
				</span>
			</div>
			<div id="search_hints">
				<h3>Popoular searches:</h3>
				<h3>Cars</h3>
				<h3>Scooters</h3>
				<h3>Houses</h3>
				<h3>Food</h3>
				<h3>Tennis</h3>
				<h3>Cola</h3>
				<h3>Candy</h3>
				<h3>Popcorn</h3>
				<h3>Movies</h3>
			</div>
		</main>
		<footer>
			<h1 id="explore_text">Explore!</h1>
			<img id="explore_arrow" src="img/double_arrow_down_48dp.svg">
		</footer>
	</body>
	<script>
		function map(input, input_start, input_end, output_start, output_end) {
			return output_start + ((output_end - output_start) / (input_end - input_start)) * (input - input_start);
		}
		window.addEventListener("scroll", event => {
			pos = document.getElementById("html").scrollTop;
			document.getElementById("explore_text").style.marginBottom = map(pos, 0, 1000, 0, 50) + "px";
			document.getElementById("explore_arrow").style.marginBottom = map(pos, 0, 1000, 0, 100) + "px";
		}, { passive: true });

	</script>
</html>
